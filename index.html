<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Assets/TicTacToe.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
      type="module"
    ></script>

    <!--  -->
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
      type="module"
    ></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <div id="Myheading" class="Myheading">
        <h1>Tic Tac Toe</h1>
        <i class="fa-solid fa-ghost"></i>
      </div>

      <div class="start-section">
        <div class="Startgame">
          <button id="Start" class="Start">START</button>
        </div>
        <div class="Loading" id="Loading" style="display: none">
          <dotlottie-wc
            src="https://lottie.host/313358c7-d0a1-4bff-84d9-d38753568164/WtUuV90pJZ.lottie"
            style="width: 200px; height: 100px"
            speed="1"
            autoplay
            loop
          ></dotlottie-wc>
        </div>
        <p class="start-message" id="start-message">LET'S START THE GAME</p>
      </div>
      <!-- <div class="wishes" id="wishes" style="display: none">
          <dotlottie-wc
            src="https://lottie.host/3350e2ef-355d-42f3-9ea3-30e89f41ecad/60hKoCtfeW.lottie"
            style="width: 400px; height: 200px; margin-top: -40px"
            speed="1"
            autoplay
            loop
          ></dotlottie-wc>
        </div> -->

      <div class="game-area">
        <div class="gamecontainer" id="gamecontainer" style="display: none">
          <div class="container" id="container">
            <div class="line" id="line"></div>
            <div class="box bt-0 bl-0" id="box">
              <span class="boxtext"></span>
            </div>
            <div class="box bt-0" id="box"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0" id="box">
              <span class="boxtext"></span>
            </div>
            <div class="box bl-0" id="box"><span class="boxtext"></span></div>
            <div class="box" id="box"><span class="boxtext"></span></div>
            <div class="box br-0" id="box"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0" id="box">
              <span class="boxtext"></span>
            </div>
            <div class="box bb-0" id="box"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0" id="box">
              <span class="boxtext"></span>
            </div>
          </div>
          <div class="GameInfo">
            <span class="Info" id="Info">TURN FOR X</span>
          </div>
        </div>
        <div class="letters-container" id="letters-container"></div>
      </div>
      <div class="Myfooter">
        <dotlottie-wc
          src="https://lottie.host/859ba5fa-19fb-4f4d-8bd1-ac3b5af700df/qHo9A0fHId.lottie"
          style="width: 300px; height: 300px"
          speed="1"
          autoplay
          loop
        ></dotlottie-wc>
      </div>
      <footer class="ending">
        Made with <span style="color: rgb(160, 4, 123)">ðŸ¤Ž</span> by
        <strong>Mohit</strong> &copy; 2025 No rights required
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="Assets/TicTacToe.js"></script>
  </body>
</html>
